server.port=9092

# set database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/sb_network
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# // JNDI can be used if datasource is configured in application server
#spring.datasource.jndi-name = java:jboss/datasources/testDB

# /* implementation specific db settings */
#spring.datasource.dbcp2.initial-size = 50
#spring.datasource.dbcp2.max-idle = 50
#spring.datasource.dbcp2.default-query-timeout = 10000
#spring.datasource.dbcp2.default-auto-commit = true

# This tells hibernate to make no changes to the database
spring.jpa.hibernate.ddl-auto=none

# This set the logging level
#logging.level.root=WARN
logging.level.web=TRACE

# Disable OSIV (Open Session In View)
spring.jpa.open-in-view=false